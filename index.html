<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Psychic Letter Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>The Psychic Letter Game</h1>
    </header>
    <div class="instructions">
        <h3>I've randomly chosen a letter (A-Z)... Test your Psychic skills!...</h3>
        <br>
        <h2>Can you guess which letter?</h2>
    </div>

    <div id="game">
        <ul class="list-group">
            <li class="list-group-item">
                <span id="wins">Wins: </span>
            </li>
            <li class="list-group-item">
                <p id="losses">Losses: </p>
            </li>
            <li class="list-group-item">
                <p id="guessLeft">Guesses Left: </p>
            </li>
            <li class="list-group-item">
                <p id="let">Your Guesses so far: </p>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
